<html>
<head>
    <meta charset="UTF-8">
    <title>Tree Actions - jQuery EasyUI Demo</title>

    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <style>
        .p-right {
            text-align: center;
            border: 1px solid #ccc;
            border-left: 0;
            width: 150px;
            background: #fafafa;
            padding-top: 10px;
        }
    </style>
</head>
<body style="width: 1000px;height:100px">
<div class="easyui-panel" title="我的输入栓" iconCls="icon-search" collapsible="true"
     style="padding:5px;width:500px;height:250px;">
    <div class="easyui-layout" fit="true">
        <div region="north" border="false" split="true" style="border: 1px">
            <label>Search:</label><input/>
        </div>
        <div region="center" border="false">
            <div class="easyui-layout" fit="true">
                <div region="east" class="p-right" split="true">
                    <img src="xxx"/>
                </div>
                <div region="center" border="false">
                    <div class="easyui-layout" fit="true">
                        <div region="south" split="true" border="false" style="height:60px;">
                            <textarea style="border:0;width:100%;height:100%;resize:none">Hi,I am easyui.</textarea>
                        </div>
                        <div region="center" border="false">
                            ddddd
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
