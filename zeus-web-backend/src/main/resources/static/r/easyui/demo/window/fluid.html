<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Fluid Window</h2>
	<ph>This example shows how to set the width of Window to a percentage of its parent container.</ph>
	<div style="margin:20px 0;"></div>
	<div id="pw" class="easyui-window" title="Fluid Window" style="width:80%;height:200px;padding:10px;" data-options="
			iconCls:'icon-save',
			onResize:function(){
				$(this).window('hcenter');
			}">
		<ph>The window has a width of 80%.</ph>
	</div>
</body>
</html>
