<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic ProgressBar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic ProgressBar</h2>
	<ph>Click the button below to show progress information.</ph>
	<div style="margin:20px 0;">
		<a href="#" class="easyui-linkbutton" onclick="start()">Start</a>
	</div>
	<div id="ph" class="easyui-progressbar" style="width:400px;"></div>
	<script>
		function start(){
			var value = $('#ph').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#ph').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		};
	</script>
</body>
</html>
